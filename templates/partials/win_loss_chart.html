<!-- Percentuale a destra -->
<div class="wl-header">
    <span>WIN RATE</span>
    <span class="wl-perc">{{ "%.1f"|format(winrate) }}%</span>
</div>

<!-- Barra completa 100% con verde + rosso -->
<div class="wl-bar-wrapper">
    <div class="wl-bar-bg">
        <div class="wl-bar-full" style="background: linear-gradient(90deg,
                #4ADE80 0%,
                #4ADE80 {{ winrate }}%,
                #EF4444 {{ winrate }}%,
                #EF4444 100%
             );">
        </div>
    </div>
</div>


<!-- Wins / Losses -->
<div class="wl-stats">
    <div class="wl-win">
        <span class="dot-win"></span> {{ wins }} Wins
    </div>
    <div class="wl-loss">
        <span class="dot-loss"></span> {{ losses }} Losses
    </div>
</div>

</div>
</div>
