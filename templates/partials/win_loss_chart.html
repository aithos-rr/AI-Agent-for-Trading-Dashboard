<div class="winloss-wrapper fade-in">

    <div class="winloss-stats">
        <div class="stat">
            <span class="label">Wins</span>
            <span class="value green">{{ wins }}</span>
        </div>
        <div class="stat">
            <span class="label">Losses</span>
            <span class="value red">{{ losses }}</span>
        </div>
    </div>

    <div class="winloss-bar">
        <div class="wins-segment" style="width: {{ winrate }}%;"></div>
        <div class="losses-segment" style="width: {{ 100 - winrate }}%;"></div>
    </div>

    <p class="winloss-percent">{{ winrate }}%</p>
</div>


<style>
    .winloss-wrapper {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    /* Stats row */
    .winloss-stats {
        display: flex;
        justify-content: space-between;
    }

    .stat .label {
        color: #888;
        font-size: 0.9rem;
    }

    .stat .value {
        font-size: 1.3rem;
        font-weight: 700;
    }

    /* Bar */
    .winloss-bar {
        width: 100%;
        height: 12px;
        background: #333;
        border-radius: 6px;
        overflow: hidden;
        display: flex;
    }

    .wins-segment {
        background: #4ade80;
        height: 100%;
        transition: width 0.5s ease;
    }

    .losses-segment {
        background: #f87171;
        height: 100%;
        transition: width 0.5s ease;
    }

    /* Percentage */
    .winloss-percent {
        margin-top: 0.5rem;
        text-align: right;
        font-size: 1.4rem;
        font-weight: 600;
    }

    /* Colors */
    .green {
        color: #4ade80;
    }

    .red {
        color: #f87171;
    }

    /* Animation */
    .fade-in {
        opacity: 0;
        animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>
